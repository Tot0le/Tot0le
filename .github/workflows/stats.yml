name: Update Stats

on:
  schedule:
    # Se lance toutes les 24h à minuit
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Le Snake (On touche pas, il marche !)
      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Tot0le
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}

      # 2. Les Habitudes (Version corrigée)
      - name: Generate Habits
        uses: lowlighter/metrics@latest
        with:
          filename: dist/stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Tot0le              # On force le nom d'utilisateur
          base: ""                  # Pas de stats de base, juste le plugin
          plugin_habits: yes
          plugin_habits_from: 200   # Analyse les 200 derniers événements
          plugin_habits_days: 30    # Regarde sur 30 jours (plus de données)
          plugin_habits_facts: no   # ⚠️ On désactive les "faits" pour éviter le crash
          plugin_habits_charts: yes # On garde les graphiques (les barres)
          config_timezone: Europe/Paris

      # 3. Pousse le tout
      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
