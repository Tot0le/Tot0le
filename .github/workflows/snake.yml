name: Generate Snake

on:
  # Se lance toutes les 12 heures
  schedule:
    - cron: "0 */12 * * *" 
  
  # Permet de lancer manuellement depuis l'onglet Actions
  workflow_dispatch:

# Donne les permissions d'écriture (indispensable pour la V3)
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Utilisation de la Version 3 (svg-only) qui corrige le bug
      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Tot0le
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Pousse le résultat dans la branche "output"
      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
